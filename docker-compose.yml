# =============================================================================
# Docker Compose - Development
# =============================================================================
# Usage:
#   yarn docker:dev     - Start development environment
#   yarn docker:logs    - View logs
#   yarn docker:down    - Stop containers
# =============================================================================

services:
  # ===========================================================================
  # Nginx Load Balancer
  # ===========================================================================
  nginx:
    image: nginx:alpine
    ports:
      - '3001:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================================================
  # Application (Development with hot-reload)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Use development stage
    env_file:
      - .env
    expose:
      - '4200'
    volumes:
      # Mount source for hot-reload (but NOT node_modules)
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    deploy:
      replicas: 3

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================================================
  # PostgreSQL (with shard databases)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multi-db.sh:/docker-entrypoint-initdb.d/init-multi-db.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
