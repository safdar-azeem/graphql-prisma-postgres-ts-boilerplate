# ==============================================================================
# Nginx Load Balancer Configuration
# Optimized for GraphQL API with sticky sessions
# ==============================================================================

worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;
    types_hash_max_size 2048;

    # Buffer settings
    client_body_buffer_size 16k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip compression for GraphQL responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/plain
        text/css
        text/javascript;

    # Rate limiting zone (optional - uncomment if needed)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # ===========================================================================
    # Upstream: GraphQL Backend with IP Hash Sticky Sessions
    # ===========================================================================
    upstream graphql_backend {
        # IP hash ensures same client always hits same backend (session consistency)
        ip_hash;
        
        # Docker Compose DNS resolves "app" to all replicas
        server app:4000 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive to backend for better performance
        keepalive 32;
    }

    # ===========================================================================
    # Server Block
    # ===========================================================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint (for load balancers, k8s, etc.)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }

        # GraphQL endpoint
        location /graphql {
            # Optional rate limiting
            # limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://graphql_backend;
            proxy_http_version 1.1;

            # Essential headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support (for GraphQL subscriptions)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Keep connections alive to upstream
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;

            # Don't pass errors to client, use error pages
            proxy_intercept_errors off;
        }

        # Redirect root to /graphql
        location = / {
            return 301 /graphql;
        }

        # 404 for everything else
        location / {
            return 404 '{"error": "Not Found"}\n';
            add_header Content-Type application/json;
        }
    }
}
