# =============================================================================
# GitHub Actions - Production Deployment (Blue-Green)
# =============================================================================
# Triggers on push to main branch
# Deploys to VPS with zero-downtime blue-green deployment
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ===========================================================================
  # Deploy to VPS (Blue-Green Deployment)
  # ===========================================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e

            # Configuration
            APP_DIR="/opt/app"
            COMPOSE_FILE="$APP_DIR/docker-compose.vps.yml"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            # Ensure app directory exists and sets permissions
            mkdir -p $APP_DIR

            # Clone if not exists, otherwise pull
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "ðŸ“‚ Cloning repository for the first time..."
              git clone $REPO_URL $APP_DIR
            fi

            # Navigate to app directory
            cd $APP_DIR
            git checkout main
            git pull origin main

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker compose -f $COMPOSE_FILE pull

            # Blue-Green Deployment
            echo "ðŸ”µ Starting Blue-Green Deployment..."

            # Scale up new containers (green)
            docker compose -f $COMPOSE_FILE up -d --scale app=6 --no-recreate

            # Wait for new containers to be healthy
            sleep 15

            # Run database migrations
            docker compose -f $COMPOSE_FILE exec -T app yarn migrate:shards || true

            # Rolling restart (graceful)
            docker compose -f $COMPOSE_FILE up -d --force-recreate --scale app=3

            # Cleanup old images
            docker image prune -f

            echo "âœ… Deployment complete!"

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            sleep 10
            curl -f http://localhost:3001/health || exit 1
            echo "âœ… Health check passed!"
