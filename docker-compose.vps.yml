# =============================================================================
# Docker Compose - VPS Production
# =============================================================================
# This file is used on the VPS for production deployment
# =============================================================================

services:
  # ===========================================================================
  # Nginx Load Balancer (port 3001)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "3001:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Application (3 replicas by default)
  # ===========================================================================
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-safdar-azeem/graphql-prisma-postgres-ts-boilerplate}:latest
    env_file:
      - .env.production
    expose:
      - "4000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - app-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network

  # ===========================================================================
  # PostgreSQL
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    env_file:
      - .env.production
    environment:
      # Explicitly set these if not in env file, but env_file should cover it.
      # We keep them here but hardcoded defaults or ensure env file overrides.
      # Actually, better to remove the specific variable mappings that fail.
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multi-db.sh:/docker-entrypoint-initdb.d/init-multi-db.sh:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
