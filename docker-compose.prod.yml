# Production overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  nginx:
    restart: always

  app:
    build:
      target: production
    env_file:
      - .env.docker.prod
    environment:
      - NODE_ENV=production
    volumes: []  # No volume mounts in production
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    restart: always

  postgres:
    restart: always
