# =============================================================================
# Docker Compose - Production Mode
# =============================================================================
# Usage: yarn docker:prod
# =============================================================================

services:
  nginx:
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
    volumes: []
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    restart: always

  postgres:
    restart: always
